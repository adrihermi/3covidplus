<!DOCTYPE html>
<html lang="es">

<head>
    <title>3Covid+</title>
    <meta charset="utf-8" />
    <meta name="description" content="pagina inicial">
    <link rel="stylesheet" href="estilos/estilos.css" />
    <link rel="shortcut icon" href="estilos/img/logo.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="js/jquery.min.js"></script>
    <script src="js/usuario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <header id="logo_nombre">
            <div class="uno">
                <img src="estilos/img/logo_fondo_transparente.png" alt="3Covid+">
            </div>
            <nav>
                <div class="dos">
                    <a href="index.html" class="navLink">Cerrar Sesión</a>
                </div>
            </nav>
        </header>
        <main class="main_usuario">
            <section class="acciones">
                <nav class="menu_usuario">
                    <ul>
                        <li><img src="estilos/img/usuario2.png" alt="imagen de usuario" height="30px">
                            <a href="#" id="alta-alumno">Dar de Alta un alumno</a><br></li>
                        <li><img src="estilos/img/resume.png" alt="imagen de usuario" height="30px">
                            <a href="">Modificar alumno</a><br></li>
                        <li><img src="estilos/img/userCovid.png" alt="imagen de usuario" height="30px">
                            <a href="">Cambiar estado de un alumno</a><br></li>
                        <li><img src="estilos/img/classroom.png" alt="imagen de usuario" height="30px">
                            <a href="">Dar de alta un aula</a><br></li>
                        <li><img src="estilos/img/teacher.png" alt="imagen de usuario" height="30px">
                            <a href="">Dar de alta un profesor</a><br></li>
                    </ul>
                </nav>
            </section>
            <div class="cuerpo">
                <h1 class="bienvenido mb-5">¡Bienvenido!</h1>
                <form id="form-alumno" class="needs-validation" novalidate>
                    <div class="row">
                        <div class="mb-3 col">
                            <label for="nombre-alumno" class="form-label">Nombre del alumno</label>
                            <input type="text" class="form-control" id="nombre-alumno" aria-describedby="nombreAlumno" required>
                        </div>
                        <div class="mb-3 col">
                            <label for="apellido1-alumno" class="form-label">Primer apellido del alumno</label>
                            <input type="text" class="form-control" id="apellido1-alumno" aria-describedby="apellido1Alumno" required>
                        </div>
                        <div class="mb-3 col">
                            <label for="apellido2-alumno" class="form-label">Segundo apellido del alumno</label>
                            <input type="text" class="form-control" id="apellido2-alumno" aria-describedby="apellido2Alumno" required>
                        </div>
                        <div class="mb-3 col">
                            <label for="dni-alumno" class="form-label">DNI del alumno</label>
                            <input type="text" class="form-control" id="dni-alumno" aria-describedby="dniAlumno" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-3 col">
                            <label for="fecha-nac-alumno" class="form-label">Fecha de nacimiento del alumno</label>
                            <input type="date" class="form-control" id="fecha-nac-alumno" aria-describedby="fechaNacAlumno" required>
                        </div>
                        <div class="mb-3 col">
                            <label for="genero-alumno" class="form-label ">Género del alumno</label>
                            <select class="form-select" id="genero-alumno" required>
                                <option selected></option>
                                <option value="1">masculino</option>
                                <option value="2">femenino</option>
                                <option value="3">otro</option>
                              </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-3 col">
                            <label for="telefono-alumno" class="form-label">Telefono</label>
                            <input type="number" class="form-control" id="telefono-alumno" aria-describedby="tlfAlumno" required>
                        </div>
                        <div class="mb-3 col">
                            <label for="mail-contacto-alumno" class="form-label">Correo del alumno</label>
                            <input type="email" class="form-control" id="mail-contacto-alumno" aria-describedby="correoAlumno">
                        </div>
                        <div class="mb-3 col">
                            <label for="mail-tutor-alumno" class="form-label">Correo de tutor legal</label>
                            <input type="email" class="form-control" id="mail-tutor-alumno" placeholder="ejemplo@gmail.com" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-3 col">
                            <label for="observaciones-alumno" class="form-label">Observaciones</label>
                            <textarea class="form-control" id="observaciones-alumno"></textarea>
                        </div>
                    </div>
                    <div class="d-grid gap-2 col-3 mx-auto">
                        <button class="btn" type="submit">Dar de alta</button>
                    </div>
                </form>
            </div>
        </main>
        <footer>
            <p>
                Creado por Adrian Hermida y Ann Jolie Lourido
            </p>
        </footer>
    </div>

</body>

</html>s
